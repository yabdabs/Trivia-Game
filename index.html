<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous">
	</script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>

	<div id="content">

		<!-- start page -->
		<div id="startPage">
			<div class="title"><h1>Trivia Game: Fun Facts on Babies!</h1></div>
			<div class="directions">
				<h3>You have 25 seconds to guess the correct answer. Good Luck!</h3>
			</div>
			<button type="button" value="Start" >Start</button>
			
		</div>


		<!-- Question Page -->
		<div id="questionPage">
			<div id="time"></div>
			<div id="question"></div>
			<div id="answers">
				<div class="answer answer1" ></div>
				<div class="answer answer2"></div>
				<div class="answer answer3"></div>
				<div class="answer answer4"></div>
			</div>
		</div>
		
		<!-- Answer Page -->
		<div id="answerPage">
			<div id="response"></div>
			<div id="answer"></div>
			<div id="gif"></div>
		</div>

		<div id="statsPage"></div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/
	javascript/app.js"></script>
</body>
</html>
